{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5" style="max-width:400px;">
  <h2>비밀번호 재설정</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary w-100">이메일로 재설정 링크 받기</button>
  </form>
</div>
{% endblock %}

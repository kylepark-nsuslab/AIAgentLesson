{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5" style="max-width:400px;">
  <h2>Сброс пароля</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary w-100">Получить ссылку для сброса на email</button>
  </form>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="mx-auto mt-4" style="max-width:600px;">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="fw-bold">메모 삭제</h2>
      <p class="mb-4">정말로 <strong>"{{ memo.title }}"</strong> 메모를 삭제하시겠습니까?</p>
      <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-end gap-2 mt-4">
          <a href="{% url 'memo_detail' memo.pk %}" class="btn btn-outline-secondary">취소</a>
          <button type="submit" class="btn btn-danger px-4">삭제</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

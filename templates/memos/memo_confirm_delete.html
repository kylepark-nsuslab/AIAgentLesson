{% extends 'base.html' %}
{% block content %}
<div class="mx-auto mt-4" style="max-width:600px;">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="fw-bold">Удалить заметку</h2>
      <p class="mb-4">Вы действительно хотите удалить заметку <strong>"{{ memo.title }}"</strong>?</p>
      <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-end gap-2 mt-4">
          <a href="{% url 'memo_detail' memo.pk %}" class="btn btn-outline-secondary">Отмена</a>
          <button type="submit" class="btn btn-danger px-4">Удалить</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
